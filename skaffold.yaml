apiVersion: skaffold/v4beta2
kind: Config
deploy:
  kubectl: { }
manifests:
  rawYaml:
    - ./infra/k8s/*
build:
  local:
    push: false
  #  googleCloudBuild:
  #    projectId: tickets-dev-376720
  artifacts:
    #    - image: gcr.io/tickets-dev-376720/auth
    - image: rokufsd/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: rokufsd/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
    - image: rokufsd/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
    - image: rokufsd/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
    - image: rokufsd/expiration
      context: expiration
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
    - image: rokufsd/payments
      context: payments
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .